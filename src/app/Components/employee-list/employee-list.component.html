<div style="text-align: center">
    <h1> Employee Total Data</h1>
</div>


<div class="demo-button-container">
    <button routerLink="Create" mat-button color="primary" class="demo-button">
      Add data
    </button>
  
    @if (EmployeeList && EmployeeList.length>0) {
        <table mat-table [dataSource]="EmployeeList" class="mat-elevation-z8 demo-table">
 
            <!-- Name Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
              </ng-container>
        
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
              </ng-container>
        
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone</th>
                <td mat-cell *matCellDef="let element">{{element.phone}}</td>
              </ng-container>
        
              <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>Age</th>
                <td mat-cell *matCellDef="let element">{{element.age}}</td>
              </ng-container>
        
              <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef>Salary</th>
                <td mat-cell *matCellDef="let element">{{element.salary}}</td>
              </ng-container>

              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td>
                <button   *matCellDef="let element" routerLink="Edit/{{element.id}}" mat-button color="primary" class="Edit Button"> Edit </button>
                
                <!-- ||<button  *matCellDef="let element" mat-button color="primary" (click)="Delete(element.id)" class="Delete Button"> Delete </button> -->
                  </td>
              </ng-container>
              <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef>...</th>
                <td>
                
                ||<button mat-cell *matCellDef="let element" mat-button color="primary" (click)="Delete(element.id)" class="Delete Button"> Delete </button>
                  </td>
              </ng-container>
          
              
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    }
