<div style="text-align: center">
    <h2>Create Employee Form </h2>
        <form [formGroup]="employeeForm" (ngSubmit)="save()">

            <mat-form-field class="w-full">
                <mat-label>Product Id</mat-label>
                <input type="text" matInput placeholder="Name" formControlName="id" readonly>
              </mat-form-field>

            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                  </mat-form-field>
            </div>
            
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                  </mat-form-field>
            </div>
            
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Phone</mat-label>
                    <input type="text" matInput placeholder="Phone" formControlName="phone">
                  </mat-form-field>
            </div>
            
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Age</mat-label>
                    <input type="number" matInput placeholder="Age" formControlName="age">
                  </mat-form-field>
            </div>
            
            <div class="w-full flex flex-wrap">
                <mat-form-field class="w-full">
                    <mat-label>Salary</mat-label>
                    <input type="number" matInput placeholder="Salary" formControlName="salary">
                  </mat-form-field>
            </div>

            @if (!isEdit) {
            <button mat-raised-button color="primary" [disabled]="!employeeForm.valid" >Save</button>
        } @else {
            <button mat-raised-button color="primary" [disabled]="!employeeForm.valid">Update</button>
        }
                       

        </form>
</div>
